<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check trips in your bugdet</title>
    <script src="js/check.js"></script>
</head>
<body>
    <h1>Check trips</h1>

    <div>
        <label for="budget">Enter Your Budget: </label>
        <input type="number" id="budget" placeholder="Enter budget" />
        <button onClick="getAvailableTable('tableTripId','budget')">Check Trips</button>
    </div>

    <h2>Trips Within Your Budget</h2>
    <table id="tripsTable">
        <thead>
            <tr>
                <th>Country</th>
                <th>City</th>
                <th>Departure City</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="tableTripId">
        </tbody>
    </table>
</body>
</html>
